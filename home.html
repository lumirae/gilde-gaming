<!DOCTYPE html>
<html>
  <head>
    <title>Apen Race</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="stylesheet" type="text/css" href="/src/client/style.css" />
    <link rel="icon" type="image/x-icon" href="public/images/Apen Race.ico">
    <style>
      body {
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("/public/images/pixil-gif-drawing.gif");  
        height: 100vh;
}
    </style>
    
  </head>
  <body>
    <!-- Buttons for game -->
    <div class="buttons">
    <a href="#"><button class="button-background"><b>Play</b></button></a>
    <a href="#"><button class="button-background"><b>Settings</b></button></a>
    <a href="#"><button class="button-background"><b>Leaderboard</b></button></a>
    <a><button class="logout-button button-background" ><b>Logout</b></button></a>
    </div>
    
    <!-- Chat -->
    <div class="chat" id="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" maxlength="255" placeholder="Type here to chat . . ." />
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
    
      // Function to reset the chat to visible
      function resetChatVisibility() {
        var chat = document.querySelector('.chat');
        chat.classList.remove('inactive');
      }
    
      // Function to start the timeout and hide the chat after 5 seconds of inactivity
      function startChatTimeout() {
        timeout = setTimeout(function() {
          var chat = document.querySelector('.chat');
          chat.classList.add('inactive');
        }, 7500); // 7500 milliseconds (7.5 seconds)
      }
    
      // Event listeners for mouse events on the chat div
      var chatDiv = document.querySelector('.chat');
      chatDiv.addEventListener('mouseover', resetChatVisibility);
      chatDiv.addEventListener('mouseout', startChatTimeout);
    
      // Initialize the timeout when the page loads
      startChatTimeout();
    
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          clearTimeout(timeout); // Clear the timeout
          resetChatVisibility(); // Reset chat visibility
          socket.emit('chat message', input.value);
          input.value = '';
          startChatTimeout(); // Restart the timeout
        }
      });
    
      socket.on('chat message', function(msg) {
  var item = document.createElement('li');
  item.textContent = msg;
  messages.appendChild(item);
  const out = document.getElementById("chat");
  out.scrollTop = out.scrollHeight - out.clientHeight;
});

// logout
document.addEventListener("DOMContentLoaded", () => {
  
  // Add an event listener for the logout button
  document.querySelector(".logout-button").addEventListener("click", () => {
    // Perform AJAX/Fetch request to log out
    let xhr = new XMLHttpRequest();
    xhr.open("POST", "/logout"); // Create a new route for logout if needed
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          // Redirect the user to the login page after successful logout
          window.location.href = '/';
        } else {
          // Handle logout error (if any)
          console.error("Logout error:", xhr.status, xhr.responseText);
        }
      }
    };

    xhr.send();
  });
});
    </script>
    
    </div>
  </body>
</html>
