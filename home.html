<!DOCTYPE html>
<html>
  <head>
    <title>Apen Race</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="icon" type="image/x-icon" href="images/Apen Race.ico">
    <style>
      body {
        background-image: url("/images/sky.pixil.png");
        background-repeat: no-repeat;
        background-size: cover;
}
    </style>
  </head>
  <body>
    <div class="chat" id="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" maxlength="255" />
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
    
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });
    
      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        const out = document.getElementById("chat")
        out.scrollTop = out.scrollHeight - out.clientHeight
      });
    </script>
    
    </div>
  </body>
</html>
